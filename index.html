<!DOCTYPE html>
<html>
  <head>
    <title>Bike Smart</title>
    <meta charset=utf-8 />
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/leaflet.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <!-- <link href='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.css' rel='stylesheet' /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.draw/0.2.3/leaflet.draw.css" />
    <link rel='stylesheet' href='css/style.css' />
  </head>
  <body>
    <div class='title'>
      <h2> Madison Bike Count Visualization</h2>
      <p> There are two bike counters in Madison, WI, a super bike friendly city.
        This app aims to let you visualize how often people use the Capital City
        Bike Trail and what the usage pattern is. </p>
    </div>
    <div class="sidebar">
      <header>
        <h3> Widgets </h3>
      </header>
      <div id="selectByHour">
        <p>select by hour placeholder</p>
      </div>
    </div>
    <div class="map" id="map">
    </div>
    <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
    <script src='js/jquery-2.2.0.js'></script>
    <script src="js/torque.full.js"></script>
    <script src="http://libs.cartocdn.com/cartodb.js/v3/cartodb.js"></script>
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
    <!-- <script src='https://api.mapbox.com/mapbox.js/v3.1.0/mapbox.js'></script> -->
    <script src='js/moment.min.js'></script>
    <script src='js/mainFunctions.js'></script>
  </body>
</html>
